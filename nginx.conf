server {
    listen      80;
    server_name 127.0.0.1;

    location /apd/ {
      proxy_pass http://action_points:8080/;
    }
    location /tpm/ {
      proxy_pass http://tpm:8080/;
    }
    location /fm/ {
      proxy_pass http://field_monitoring:8080/;
    }

    location /static/ {
        root /tmp/etools/;
    }

    location /media/ {
        root /tmp/etools/;
    }

    location / {
      proxy_set_header Host $host:$server_port;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_pass http://backend:8080/;
    }
}
